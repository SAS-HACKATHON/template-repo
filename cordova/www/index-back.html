    <style>
      body {
        padding: 0px;
        margin: 0px;
      }

      .bgmax {
        position: fixed;
        height: 100%;
        width: 100%;
        background-color: #e0521f;
        vertical-align: middle;
      }

      .spinner {
        position: relative;
        width: 10vh;
        height: 10vh;
        top: calc(-5vw + 50%);
        left: calc(-5vw + 50%);
        animation: sk-rotateplane 3.6s infinite ease-in-out;
      }

      @keyframes sk-rotateplane {
        25% {
          transform: perspective(10vh) rotateZ(180deg);
        }
        50% {
          transform: perspective(10vh) rotateX(-180deg) rotateY(0deg);
        }
        75% {
          transform: perspective(10vh) rotateZ(180deg);
        }
        100% {
          transform: perspective(10vh) rotateX(0deg) rotateY(180deg);
        }
      }
    </style>
